<div class="p-grid " *ngIf="jury.id!=null" >
    <p-toast></p-toast>
    <div class="p-col">
        <div class="p-grid list-demo">
            <div class="p-col-12">
                <div class="card">

                    <p-dataView #dv [paginator]="true" [rows]="4" [value]="itemsdemande" filterBy="name"
                                layout="grid">
                        <ng-template pTemplate="header">
                            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

                                <h2><b style="color: #4e7988">Request Creating Clubs</b></h2>
                                <div style="float: right">
                                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                                </div>
                            </div>
                        </ng-template>


                        <ng-template let-demande pTemplate="listItem">
                            <div class="p-col-12">

                                <div class="product-list-item" style="cursor: pointer">

                                    <img *ngIf="demande.image" [src]="demande.image ">
                                    <img *ngIf="!demande.image"  src="../../../../assets/layout/images/notfound.jpg">
                                    <div class="product-list-detail" >
                                        <div class="product-name">{{demande.libelle}}</div>
                                        <div class="product-description">{{demande.description}}</div>
                                        <button (click)="view(demande)"  class="p-button-info p-mr-2 p-mb-2" style="margin-top: 2%; float: right"  label="Details" pButton
                                                pRipple ></button>
                                        <button (click)="accepte(demande)"  class="p-button-warning p-mr-2 p-mb-2" style="margin-top: 2%;float: right"  label="Accepte" pButton
                                                pRipple ></button>
                                    </div>
                                </div>
                            </div>

                        </ng-template>
                        <ng-template let-clubs pTemplate="gridItem" style="height: 500px;">
                            <div class="p-col-12 p-md-4">
                                <div class="product-grid-item card">

                                    <div class="product-grid-item-content" style="cursor: pointer" >

                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <img *ngIf="clubs.image" [src]="clubs.image " >
                                        <img *ngIf="!clubs.image "
                                             src="../../../../assets/layout/images/notfound.jpg" >


                                        <div class="product-description">{{clubs.description}}<br>
                                            <button (click)="view(clubs)"  class="p-button-info p-mr-2 p-mb-2" style="margin-top: 2%"  label="Details" pButton
                                                                                                          pRipple ></button>
                                            <button (click)="accepte(clubs)"  class="p-button-warning p-mr-2 p-mb-2" style="margin-top: 2%" label="Accepte " pButton
                                                    pRipple ></button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>
            </div>

        </div>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        <app-clubs-request-details></app-clubs-request-details>
    </div>
</div>
