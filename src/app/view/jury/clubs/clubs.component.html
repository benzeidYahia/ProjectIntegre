<div class="p-grid " *ngIf="jury.id!=null">
    <p-toast></p-toast>
    <div class="p-col">
        <div class="p-grid list-demo">
            <div class="p-col-12">
                <div class="card">

                    <p-dataView #dv [paginator]="true" [rows]="4" [value]="listClbs" filterBy="name"
                                   layout="grid">
                        <ng-template pTemplate="header">
                            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

                                <h2><b style="color: #4e7988">Clubs Actif</b></h2>
                                <div style="float: right">
                                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                                </div>
                            </div>
                        </ng-template>


                        <ng-template let-clubs pTemplate="listItem">
                            <div class="p-col-12">
                                <div class="product-list-item" >
                                    <img *ngIf="clubs.image" [src]="clubs.image " style="cursor: pointer" (click)="view(clubs)">
                                    <img *ngIf="!clubs.image" style="cursor: pointer" (click)="view(clubs)" src="../../../../assets/layout/images/notfound.jpg">
                                    <div class="product-list-detail" >
                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <div class="product-description">{{clubs.description}}</div>

                                    </div> <button (click)="desactivate(clubs)"  class="p-button-warning p-mr-2 p-mb-2"   label="Desactivate" pButton
                                                   pRipple ></button>
                                </div>
                            </div>

                        </ng-template>
                        <ng-template let-clubs pTemplate="gridItem" style="height: 500px;">
                            <div class="p-col-12 p-md-4">
                                <div class="product-grid-item card">
                                    <div class="product-grid-item-content" >
                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <img *ngIf="clubs.image" [src]="clubs.image " style="cursor: pointer" (click)="view(clubs)">
                                        <img *ngIf="!clubs.image " style="cursor: pointer" (click)="view(clubs)"
                                             src="../../../../assets/layout/images/notfound.jpg" >


                                        <div class="product-description">{{clubs.description}}<br>
                                            <button (click)="desactivate(clubs)"  class="p-button-warning p-mr-2 p-mb-2" style="margin-top: 2%" label="Desactivate " pButton
                                                    pRipple ></button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>
            </div>

        </div>


        <div class="p-grid list-demo">
            <div class="p-col-12">
                <div class="card">

                    <p-dataView #dv [paginator]="true" [rows]="4" [value]="itemsClubs" filterBy="name"
                                   layout="list">
                        <ng-template pTemplate="header">
                            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

                                <h2><b style="color: #4e7988">Clubs Inactif</b></h2>
                                <div style="float: right">
                                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                                </div>
                            </div>
                        </ng-template>


                        <ng-template let-clubs pTemplate="listItem">
                            <div class="p-col-12">
                                <div class="product-list-item" >
                                    <img *ngIf="clubs.image" [src]="clubs.image " style="cursor: pointer" (click)="view(clubs)">
                                    <img *ngIf="!clubs.image"  src="../../../../assets/layout/images/notfound.jpg" style="cursor: pointer" (click)="view(clubs)">
                                    <div class="product-list-detail" >
                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <div class="product-description">{{clubs.description}}</div>

                                    </div>
                                    <button (click)="activate(clubs)"  class="p-button-warning p-mr-2 p-mb-2"  label="Activate " pButton
                                                   pRipple ></button>
                                </div>
                            </div>

                        </ng-template>
                        <ng-template let-clubs pTemplate="gridItem">
                            <div class="p-col-12 p-md-4">
                                <div class="product-grid-item card">
                                    <div class="product-grid-item-content"  >
                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <img *ngIf="clubs.image" [src]="clubs.image "style="cursor: pointer" (click)="view(clubs)" >
                                        <img *ngIf="!clubs.image " style="cursor: pointer" (click)="view(clubs)"
                                             src="../../../../assets/layout/images/notfound.jpg" >


                                        <div class="product-description">{{clubs.description}}</div>
                                        <button (click)="activate(clubs)"  class="p-button-warning p-mr-2 p-mb-2" style="margin-top: 2%" label="Activate " pButton
                                                pRipple ></button>
                                    </div>

                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>
            </div>


            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
        </div>
    </div>
</div>
