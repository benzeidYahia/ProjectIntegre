<div class="p-grid ">
    <p-toast></p-toast>
    <div class="p-col">
    <div class="p-grid list-demo">
        <div class="p-col-12">
            <div class="card">

                <p-dataView #dv [paginator]="true" [rows]="4" [value]="itemsClubsMember" filterBy="name"
                            [sortField]="sortField" [sortOrder]="sortOrder"   layout="grid">
                    <ng-template pTemplate="header">
                        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

                            <h2><b style="color: #4e7988">Clubs Adherer</b></h2>
                            <div style="float: right">
                                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                            </div>
                        </div>
                    </ng-template>


                        <ng-template let-clubsMember pTemplate="listItem">
                            <div class="p-col-12">
                                <div class="product-list-item" style="cursor: pointer">
                                    <img *ngIf="clubsMember.clubs.image" [src]="clubsMember.clubs.image ">
                                    <img *ngIf="!clubsMember.clubs.image"  src="./assets/layout/images/notfound.jpg">
                                    <div class="product-list-detail" >
                                        <div class="product-name">{{clubsMember.clubs.libelle}}</div>
                                        <div class="product-description">{{clubsMember.clubs.description}}</div>
                                        <button (click)="delete(clubsMember)"  class="p-button-warning p-mr-2 p-mb-2" icon="pi pi-trash" label="Delete Member" pButton
                                                pRipple ></button>
                                    </div>
                                </div>
                            </div>

                        </ng-template>
                    <ng-template let-clubsMember pTemplate="gridItem">
                        <div class="p-col-12 p-md-4">
                            <div class="product-grid-item card">
                                <div class="product-grid-item-content" style="cursor: pointer" (click)="view(clubsMember)">
                                    <div class="product-name">{{clubsMember.clubs.libelle}}</div>
                                    <img *ngIf="clubsMember.clubs.image" [src]="clubsMember.clubs.image " >
                                    <img *ngIf="!clubsMember.clubs.image "
                                         src="./assets/layout/images/notfound.jpg" >


                                    <div class="product-description">{{clubsMember.clubs.description}}<br>
                                        <button (click)="delete(clubsMember)"  class="p-button-warning p-mr-2 p-mb-2" icon="pi pi-trash" label="Quit Club" pButton
                                                pRipple ></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </ng-template>
                </p-dataView>
            </div>
        </div>

    </div>


        <div class="p-grid list-demo">
            <div class="p-col-12">
                <div class="card">

                    <p-dataView #dv [paginator]="true" [rows]="4" [value]="itemsClubs" filterBy="name"
                                [sortField]="sortField" [sortOrder]="sortOrder"   layout="list">
                        <ng-template pTemplate="header">
                            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">

                                <h2><b style="color: #4e7988">Clubs Non Adherer</b></h2>
                                <div style="float: right">
                                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                                </div>
                            </div>
                        </ng-template>


                        <ng-template let-clubs pTemplate="listItem">
                            <div class="p-col-12">
                                <div class="product-list-item">
                                    <img *ngIf="clubs.image" [src]="clubs.image ">
                                    <img *ngIf="!clubs.image"  src="./assets/layout/images/notfound.jpg">
                                    <div class="product-list-detail" >
                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <div class="product-description">{{clubs.description}}</div>
                                    </div>
                                </div>
                            </div>

                        </ng-template>
                        <ng-template let-clubs pTemplate="gridItem">
                            <div class="p-col-12 p-md-4">
                                <div class="product-grid-item card">
                                    <div class="product-grid-item-content" style="cursor: pointer">
                                        <div class="product-name">{{clubs.libelle}}</div>
                                        <img *ngIf="clubs.image" [src]="clubs.image " >
                                        <img *ngIf="!clubs.image "
                                             src="./assets/layout/images/notfound.jpg" >


                                        <div class="product-description">{{clubs.description}}</div>
                                        <button (click)="add(clubs)" class="p-button-rounded p-button-info" icon="pi pi-plus" pButton
                                        pRipple></button>
                                    </div>

                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>
            </div>


        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
    </div>

</div>
