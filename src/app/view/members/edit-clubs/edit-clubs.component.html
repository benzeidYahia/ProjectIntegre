<p-dialog [(visible)]="editClbDialog" *ngIf="member.id!=null"  [modal]="true" [style]="{width: '800px'}" header=" Edite Clube"
          styleClass="p-fluid">
    <ng-template pTemplate="p-field">

        <div class="p-field">
            <label for="libelle">Libelle</label>
            <input [(ngModel)]="clubs.libelle" autofocus id="libelle" pInputText required type="text"/>
        </div>
        <div class="p-field">
            <label for="description">Categorie</label>
            <input [(ngModel)]="clubs.categorie" autofocus id="description" pInputText required type="text"/>
        </div>
        <div class="p-field">
            <label for="numeroOrder">Description</label>
            <textarea [(ngModel)]="clubs.description" autofocus id="numeroOrder" pInputTextarea autoResize="true" required type="number"></textarea>
        </div>
        <div class="p-field">
            <label for="Level">Referent Pedagogique</label>
            <input [(ngModel)]="clubs.referentPedagogique" autofocus id="Level" pInputText required type="text"/>
        </div>
        <div class="p-field">
            <label for="urlImage">Image (Link From drive)</label>
            <input [(ngModel)]="clubs.image" autofocus id="urlImage" pInputText required type="text"/>
            <img *ngIf="clubs.image" [src]="urlfind(clubs.image) " style="width: 100%;" id="logo">

        </div>
    </ng-template>


    <ng-template pTemplate="footer" style="background-color: lavender;">
        <button (click)="hideEditDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
        <button (click)="editClub()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
    </ng-template>
</p-dialog>
