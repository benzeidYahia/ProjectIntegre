<p-toast></p-toast>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p-toast></p-toast>
<div class="main">

    <div class="container">
        <form method="POST" class="appointment-form" id="appointment-form">
            <h2>Registration form</h2>
            <div class="form-group-1">
                <input type="text"  class="btn btn-block btn-outline-info form-control" name="prenom" id="Firstname" placeholder="Firstname"
                       [(ngModel)]="member.prenom"  required/>
                <input type="text"  class="btn btn-block btn-outline-info form-control" name="nom" id="Lastname" placeholder="Lastname" [(ngModel)]="member.nom" required/>
                <input type="email"  class="btn btn-block btn-outline-info form-control" name="username" id="gmail" placeholder="email" [(ngModel)]="member.login" required
                />
                <input type="number"  class="btn btn-block btn-outline-info form-control" name="phone_number" id="phone_number" placeholder="Numero Etudiant" [(ngModel)]="member.numeroEtudiant" required
                />

                <input type="text"  class="btn btn-block btn-outline-info form-control" name="Image" id="photo" placeholder="Image (Link from Google Drive)" [(ngModel)]="member.image" required/>
                <div class="p-field">
                    <p-dropdown [(ngModel)]="member.niveau" [options]="types" inputId="type" (onChange)="storeValue($event)" [ngModelOptions]="{standalone: true}"
                                 autoWidth="false" optionLabel="name" optionValue="name" placeholder="--Please choose level--" [style]="{'width': '100%'}" ></p-dropdown>
                    <small *ngIf="submitted && !member.niveau" class="p-invalid">level is required.</small>

                </div>
                <div class="p-field">
                    <p-dropdown [(ngModel)]="member.fillier" [options]="fillier" inputId="type" (onChange)="storeValueFillier($event)" [ngModelOptions]="{standalone: true}"
                                autoWidth="false" optionLabel="name" optionValue="name" placeholder="--Please choose Faculty--" [style]="{'width': '100%'}" ></p-dropdown>
                    <small *ngIf="submitted && !member.fillier" class="p-invalid">Faculty is required.</small>

                </div>
            </div>
            <div class="form-submit">
                <button type="button" name="submit" style="background-color: #4e7988; float: right" id="submit"
                       (click)="save()" class="submit" >Submit
                </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
