<p-dialog [(visible)]="editDialog" *ngIf="member.id!=null"  [modal]="true" [style]="{width: '550px'}" header="Edit Activite"
          styleClass="p-fluid">
    <ng-template pTemplate="p-field">

        <div class="p-field">
            <label for="libelle">Title</label>
            <input [(ngModel)]="activite.nomActivite" autofocus id="libelle" pInputText required type="text"/>
            <small *ngIf="submitted && !activite.nomActivite" class="p-invalid">ref is required.</small>
        </div>
        <div class="p-field">
            <label for="description">Description</label>
            <input [(ngModel)]="activite.description" autofocus id="description" pInputText required type="text"/>
        </div>
        <div class="p-field">
            <label for="numeroOrder">Budget </label>
            <input [(ngModel)]="activite.budget" autofocus id="numeroOrder" pInputText required type="number"/>
        </div>
        <div class="p-field">
            <label for="urlImage">Image (Link From drive)</label>
            <input [(ngModel)]="activite.image" autofocus id="urlImage" pInputText required type="text"/>
            <img *ngIf="activite.image" [src]="urlfind(activite.image) " style="width: 100%;" id="logo">

        </div>
        <div class="p-field">
            <label for="start"> Date Debut</label>
            <p-calendar id="start" [(ngModel)]="activite.dateDebut" [showTime]="true" name="StartTime"
                        class="e-field"
                        data-name="startTime"
                        inputId="start"></p-calendar>
        </div>
        <div class="p-field">
            <label for="end"> Date Debut</label>
            <p-calendar id="end" [(ngModel)]="activite.dateFin" [showTime]="true" name="StartTime"
                        class="e-field"
                        data-name="startTime"
                        inputId="end"></p-calendar>
        </div>
    </ng-template>


    <ng-template pTemplate="footer" style="background-color: lavender;">
        <button (click)="hideEditDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
        <button (click)="editActivite()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
    </ng-template>
</p-dialog>
